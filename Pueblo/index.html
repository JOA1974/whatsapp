<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Divertido</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript01.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Mandar imágenes por Whatsapp</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número de WhatsApp:</label> 
            <input type="text" id="phone" name="phone" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <label for="file">Mensaje:</label>
            <input type="file" id="file" name="file" required></textarea>

            <textarea id="mensajefinal"></textarea>
            
            <input type="button" id="enviar" value="Enviar">
        </form>
    </div>
</body>
</html>
